{% for a in site.data.pieces %}
<div class="section" id="{{a.section}}">
	<h3 class="section-heading">{{a.section}}</h3>
	<div class="section-gallery {{a.section}}">

		<ul class="layer-strip grid">
		{% for b in a.units %}
			<li class="unit"><a href="#lightbox" class="grayscale"><img src="{{b.img}}" alt=""></a></li>
		{% endfor %}
		</ul>

	</div>
</div>
{% endfor %}
